
<div>
  <div class="row"><br>
    <div class="col-md-3 col-sm-12" style="height:400px;text-align: center">
      <img src="./assets/offer.jpg" class="ads" width="270px;" height="350px;" style="margin-top: -4px">
    </div>
    <div class="col-md-9">
        <p style="text-align: center;font-size: 35px;margin-top: -25px">New Product's</p><hr><br>
      <div class="row">
       
        <div class="col-md-3 col-sm-12" *ngFor="let pro of prodata" style="text-align: center;margin-top:40ppx;">
          <!-- <div class="prodetails"> -->
          <span>
            <span>
              <span>
                <!-- <img src="/assets/spnow.png" width="230px;" style="margin-left: 20px;margin-top: -42px;height: 60px;"> -->

            <span

              font-weight:bolder;

              </span><br>
          <span>
            <span style="color: rgb(55, 241, 18);font-size: 18px;">&nbsp;&nbsp;{{pro.pprice | currency: "INR"}}</span>
          </span>
          <br>

            &nbsp; <span [ngStyle]="{backgroundColor:pro.pcolor,color:pro.pcolor}">. . . . .</span>

          <br>-->
