<div class="container" *ngIf="u_profile">
  <div class="row">
    <div class="col-md-5 col-sm-12 col-sm-12 pro_set">
      <div class="cont">
       <h3 style="color: rgb(65, 189, 71)">User's Profile</h3><hr>
       <div class="row">
        <div class="col-md-12">
          <span class="prfsm">Full Name : {{uname}} {{last_name}}</span>
        </div>
       </div>
       <div class="row">
        <div class="col-md-12">
          <span class="prfsm">Email : {{email}}</span>
        </div>
       </div>
       <div class="row">
        <div class="col-md-12">
          <span class="prfsm">User ID : {{uid}}</span>
        </div>
       </div>
       <div class="row">
        <div class="col-md-12">
          <span class="prfsm">contact : {{contact}}</span>
        </div>
       </div>
       <div class="row">
        <div class="col-md-12">
          <span class="prfsm">Address : {{spaddr}}</span>
        </div>
       </div>
       <div class="row">
        <div class="col-md-12">
         <input type="button" class="btn btn-warning" value="Edit Profile" (click)="edit_profile()" style="float: right;margin-right: 20px">
        </div>
        
       </div>
       <br>
       </div>
    </div>
  </div>
</div>




<div class="container" *ngIf="edit_p">
  <div class="row">  
    <div class="col-md-5" style="margin: auto">
      <form class="form-horizontal md-block">
        <fieldset class="frmdiv">
          <h2 style="color:mediumspringgreen">Edit Profile</h2>
          <br>
          <div class="control-group">
            <div class="controls" >
              <input type="text" type="text" [(ngModel)]="uname" name="un" placeholder="Update Name" class="input-xlarge form-control txt"
                required="">
            </div>
          </div>
          <br>
          <div class="control-group">
            <div class="controls">
              <input type="text" [(ngModel)]="email" name="em" placeholder="Update Email" class="input-xlarge form-control txt" required="">
            </div>
          </div>
          <br>
          <div class="control-group">
            <div class="controls">
              <input type="text" [(ngModel)]="contact" name="uco" placeholder="Update Contact" class="input-xlarge form-control txt" required="">
            </div>
          </div>
          <br>
          <div class="control-group">
            <div class="controls">
              <input type="text" [(ngModel)]="uid" name="uiid" placeholder="Update UserId" class="input-xlarge form-control txt" required="">
            </div>
          </div>
          <br>
          <div class="controls">
            <input type="password" [(ngModel)]="upwd" name="up" placeholder="Update Password" class="input-xlarge form-control txt" required="">
          </div>
          <br>
          <div class="control-group">
            <div class="controls">
              <input type="text" [(ngModel)]="addr" name="ad" placeholder="Update Billing" class="input-xlarge form-control txt" required="">
            </div>
          </div><br>
          <div class="control-group">
            <div class="controls">
              <input type="text" [(ngModel)]="spaddr" name="spad" placeholder="Update Shipping" class="input-xlarge form-control txt" required="">
            </div>
          </div>
          <br>
          <div class="control-group">
            <label class="control-label" for="button1id"></label>
            <div class="controls">
              <input type="button" value="Update Profile" class="btn btn-success upbtn" (click)="fun_update_profile()">&nbsp;&nbsp;
              <input type="reset" value="Reset" class="btn btn-warning upbtn">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  
  </div>
</div>
