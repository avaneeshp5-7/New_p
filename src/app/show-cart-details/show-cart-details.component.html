


<div class="container"  *ngIf="data.length>0">
  <h5 style="color: rgb(11, 194, 21);text-align: center;font-family: Arial, Helvetica, sans-serif">Your Cart Detail's</h5>
  <div class="row setdiv" *ngFor="let product_info of data;let ind=index">
    <div class="col-md-3" style="text-align: center">
        <img src="../../assets/uploads/{{product_info.images}}" class="imgset">   
    </div>
    <div class="col-md-3 class detsets">
      <p class="pnames">{{product_info.pname  }}</p>
      <p class="prices"> {{product_info.pprice | currency: "INR" }}</p>
      <p class="descrip">{{product_info.pdesc  }}</p>
  </div>
  <div class="cl-md-3">
      <p (click)="remove_cart_item(ii)" class="rmitm">Remove Item</p><br>
  </div>
  </div>


  <div class="row" *ngIf="data.length>0">
      <div class="col-md-6">
          <p class="amts">
            <span class="spnamt"> 
                {{TotalAmnt | currency: "INR"}}
            </span>
            <input type="button" value="Order Now" class="btn btn-primary ordnow" (click)="fun_order_now()">
          </p>
      </div>
  </div>
</div>

<div class="container">
    <div class="row" *ngIf="data.length<=0">
        <div class="col-md-12" style="text-align: center">
            <img src="../../assets/cart-empty-icon.png">
             <h5 style="color: rgb(247, 16, 47);font-family: Arial, Helvetica, sans-serif">Your Cart Is Empaty</h5>
             <div class="text-center"><button class="btn btn-success" (click)="Continue()">Shopping Continue</button></div>
        </div>
    </div>
</div>
