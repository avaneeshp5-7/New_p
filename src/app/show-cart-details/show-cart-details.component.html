


<div class="container"  *ngIf="data.length>0">
  <h5 style="color: rgb(11, 194, 21);text-align: center;font-family: Arial, Helvetica, sans-serif">Your Cart Detail's</h5>
  <div class="row" *ngFor="let product_info of data;let ind=index" style="border: 1px solid silver;border-radius: 4px;margin: 10px;">
    <div class="col-md-3" style="text-align: center">
        <img src="../../assets/uploads/{{product_info.images}}" width="150px" height="130px;"
          style="border: 1px solid silver;margin: 10px">   
    </div>
    <div class="col-md-3" style="text-align: center;">
      <p style="font-weight: bold;font-size: 20px;">{{product_info.pname  }}</p>
      <span [ngStyle]="{backgroundColor:product_info.pcolor,color:product_info.pcolor}">. . . . . .</span>
      <p style="color: rgb(96, 199, 96);font-weight: bold;"> {{product_info.pprice | currency: "INR" }}</p>
      <p style="color: crimson;">{{product_info.pdesc  }}</p>
  </div>
  <div class="cl-md-3" style="text-align: center;margin: 18px;">
      <input type="button" class="btn btn-danger" value="Remove Item" (click)="remove_cart_item(ii)" style="height: 50px;font-size: 20px;margin-top: 50px;margin-left: 95px"><br>
  </div>
  </div>


  <div class="row" *ngIf="data.length>0">
      <div class="col-md-4">
          <p style="box-shadow: 0px 0px 10px black;padding: 10px;width: 304px;margin-top: 7px;margin-left: 34px">
              <span style="color: rgb(106, 238, 156);font-family: Arial, Helvetica, sans-serif;font-size: 12px;font-weight: bold">Total
                Ammount</span>&nbsp;<span style="color: rgb(23, 192, 23);font-size: 15;font-weight: bold;"> :
                {{TotalAmnt | currency: "INR"}}</span>
          </p>
      </div>
      <div class="col-md-2" *ngIf="data.length>0" class="text-center" style="text-align: center">
          <input type="button" value="Order Now" class="btn btn-success text-center" (click)="fun_order_now()"
            style="width: 200px;height: 50px;font-size: 20px;margin-left: 92px">&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
  </div>
</div>

<div class="container">
    <div class="row" *ngIf="data.length<=0">
        <div class="col-md-12" style="text-align: center">
            <img src="../../assets/cart-empty-icon.png">
             <h5 style="color: rgb(247, 16, 47);font-family: Arial, Helvetica, sans-serif">Your Cart Is Empaty</h5>
             <div class="text-center"><button class="btn btn-success" (click)="Continue()">Shopping Continue</button></div>
        </div>
    </div>
</div>
